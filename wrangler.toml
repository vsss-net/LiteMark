name = "litemark"
main = "api/cf_works/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "litemark"
routes = [
  { pattern = "litemark.yourdomain.com", zone_name = "yourdomain.com" }
]

[env.preview]
name = "litemark-preview"

# D1 数据库配置
[[d1_databases]]
binding = "DB"
database_name = "litemark-db"
database_id = ""  # 部署后会自动生成，或手动创建后填入

# KV 命名空间（可选，用于缓存）
# [[kv_namespaces]]
# binding = "CACHE"
# id = ""  # 创建 KV 命名空间后填入

# 环境变量
[vars]
NODE_ENV = "production"

# 构建配置（可选，Wrangler 会自动处理 TypeScript）
# [build]
# command = "npm run build:worker"
# cwd = "."


